plugins {
    id 'java'
}

group 'lambda.java.lab'
version '1.15-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.939'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.3'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    compileOnly "org.projectlombok:lombok:1.16.16"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task buildZipPackage(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
    dirMode = 0755
    fileMode = 0755
}

build.dependsOn buildZipPackage